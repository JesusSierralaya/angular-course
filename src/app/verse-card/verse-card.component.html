<div class="courses">
  <div class="course-card" [ngClass]= "cardClasses()"  >
    <div class="course-title" [ngStyle]="cardStyles()">
      <!-- {{title}} -->
      {{index}}
      {{ version?.description }}
    </div>

    @if (version?.iconUrl) {
    <img width="200" src="{{ version?.iconUrl }}" alt="Desert Cat" />
    } @else {
      <h2>No image available!</h2>
    }

    <div class="course-description">
      {{ version?.longDescription }}
    </div>

    <div class="version-category">
      @switch (version?.type) {
        @case ('ancient') {
          <div class="category">ancient</div>
        }
        @case ('modern') {
          <div class="category">modern</div>
        }
        @case ('futuristic') {
          <div class="category">futuristic</div>
        }
        @default {
          <div class="category">unknown</div>
        }
      }
    </div>

    <button (click)="onVersionViewed()">View Version</button>

  </div>
</div>
