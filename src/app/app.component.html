<div class="top-menu"><img (click)="onLogoClicked()" src="assets/desert_cat_logo.png"  class="logo"></div>

<h1>Hello, {{ data.title }}</h1>

<input
  #titleInput
  (keyup)="onKeyUp(titleInput.value)"
  type="text"
  class="demo"
  [value]="data.title"
/>
<hr />

<h2>Age: {{ defaultNumber }}</h2>
<input
  #inputNumber
  (keyup)="returnNumber(inputNumber.valueAsNumber)"
  type="number"
  [value]="defaultNumber"
/>
<h2>Name: {{ defaultName }}</h2>
<input
  #inputName
  (keyup)="returnName(inputName.value)"
  type="text"
  [value]="defaultName"
/>

<hr />



<router-outlet />
